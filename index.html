<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form action="" method="">
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="lastname">Nazwisko:</label>
        <input type="text" name="lastname" id="lastname" required><br>

        <label for="tel">Telefon:</label>
        <input type="text" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="xxx-xxx-xxx" required><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"><br>
        
        <label for="agreement"><input type="checkbox" name="agreement" id="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label><br>
        
        <input type="submit" value="Wyślij zgłoszenie">
    </form>
    
</body>
</html>
